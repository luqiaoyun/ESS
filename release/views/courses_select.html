<div ng-controller="courses_selectController">
	<table class="table table-hover" style="background-color: white">
		<tr>
			<td>操作</td>
			<td>课序号</td>
			<td>课程名</td>
			<td>学分</td>
			<td>授课老师</td>	
		</tr>
		<tr ng-repeat="item in data">
			<td><input type="checkbox" style="width: 20px;height:20px;border: 1px solid black;color:red;background-color: red" ng-true-value="1" ng-false-value="0" ng-model="$parent.index[$index]" ng-checked="false"></td>
			<td>{{item.code}}</td>
			<td>{{item.name}}</td>
			<td>{{item.units}}</td>
			<td>{{item.teacher}}</td>
		</tr>
	</table>
	<button class="btn btn-primary" ng-click="test()">提交</button>
	<span ng-model="msg">{{msg}}</span>
</div>

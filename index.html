<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
    <meta charset="UTF-8">
    <title>学生管理系统登录</title>
   
</head>
<body ng-controller="loginController" >

        <div class="login_container" ui-view>
            <form  role="form">
                <h2 class="text-center text-primary">用户登录</h2>
                <div class="username"><input type="text" placeholder="学号/工号" class="form-control" ng-model="suid"> </div>
                <div class="pwd"> <input type="password" placeholder="密码" class="form-control" ng-model="password"></div>
                <div class="status">
                    <input type="checkbox">
                    <a>记住我</a>
                    <a href="#/set_password">找回密码</a>
                </div>
                <span ng-model="msg">{{msg}}</span>
                <div class="login"><input type="submit" value="登录" ng-click="login()" ></div>
                <div class="reg"><a>还没有账号？马上注册</a></div>
            </form>

        </div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <!--bulid:js ./libs/angular.min.js-->
        <script src="node_modules/angular/angular.min.js"></script>
         <script src="node_modules/angular-ui-router/lib/angular-ui-router.js"></script>
         <!--endbuld-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="public/css/index.css">
       
        <!--build:js ./libs/app.js-->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <!--endbuild-->








</body>
</html>

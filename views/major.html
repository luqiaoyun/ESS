
    <div class="major_container" ng-controller="majorController ">
        <div class="major_list">
            <a  href="#major/current">全部专业信息</a>
            <a href="#/major/student_search" >专业信息查询</a>
        </div>

        <div class="major_show">
            <!--展示全部专业信息-->
            <div ng-controller="major_currentController" ui-view style="width:80%;margin:5px auto;"> 
                <table class="table table-hover" style="background-color: white">
                    <caption class="text-center text-primary h2">全部专业信息</caption>
                    <tr>
                        <td>专业代码</td>
                        <td>专业名称</td>
                        <td>专业描述</td>
                    </tr>
                    <tr ng-repeat="item in data">
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.goal}}</td>
                    </tr>
                </table>
            </div>
            
        </div>


    </div>
